<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Image Display</title>

    <meta property="og:title" content="Daily Image Display - Thought of the Day">
    <meta property="og:description" content="A daily image display featuring inspiring thoughts and visuals from SSSCNARAYANGARH.ORG.NP.">
    <meta property="og:image" content="https://ssscnarayangart.org.np/assets/img/your-generic-og-image.jpg"> <meta property="og:url" content="https://ssscnarayangart.org.np/ThoughtOfTheDay.html">
    <meta property="og:type" content="website">
    <style>
        /* Basic styling for the body to center content */
        body {
            display: flex;
            justify-content: center; /* Horizontally center content */
            align-items: center;     /* Vertically center content */
            min-height: 100vh;       /* Make body take full viewport height */
            margin: 0;               /* Remove default body margin */
            background-color: #f0f0f0; /* Light background for contrast */
            font-family: sans-serif; /* A simple, readable font */
        }

        /* Styling for the daily image */
        #dailyImage {
            display: block;          /* Ensures margin auto works for centering */
            max-width: 61%;          /* Adjusted to reduce by another 10% (was 68% * 0.90 = 61.2%) */
            height: auto;            /* Maintain aspect ratio */
            margin: 20px auto;       /* Add vertical space and center horizontally */
            border: 2px solid #ddd;  /* Subtle light border */
            border-radius: 10px;     /* Rounded corners for a softer look */
            box-shadow: 5px 5px 15px rgba(0,0,0,0.15); /* Soft shadow for depth */
            transition: all 0.3s ease-in-out; /* Smooth transition for any future style changes */
        }

        /* Styling for the alt text/fallback text when image isn't found */
        #dailyImage[alt]:not([src]) {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px; /* Give some space for the text */
            width: 300px;
            text-align: center;
            color: #555;
            background-color: #eee;
            border: 2px dashed #aaa;
            font-style: italic;
        }

        /* Media query for very small screens (e.g., old phones) */
        @media (max-width: 480px) {
            #dailyImage {
                /* Keeping it at 80% for tiny screens, so it doesn't get excessively small */
                max-width: 80%; 
            }
        }
    </style>
</head>
<body>

    <img id="dailyImage" src="" alt="Loading image...">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dailyImage = document.getElementById('dailyImage');

            // Get today's date
            const today = new Date();
            const currentMonth = today.getMonth(); // JavaScript months are 0-indexed (0=Jan, 1=Feb, ..., 5=June)
            const currentDay = today.getDate();   // Day of the month (1-31)

            // Define the base path for your images (important: use forward slashes '/')
            const basePath = 'assets/img/tod/';
            // Define the image file extension
            const imageExtension = '.png'; // Confirmed as .png

            let imagePath = '';

            // Check if the current month is June
            if (currentMonth === 5) { // If it's June
                // Ensure the day is within the valid range for June (1 to 30)
                if (currentDay >= 1 && currentDay <= 30) {
                    // Construct the filename as "June 1.png", "June 10.png", etc.
                    imagePath = `${basePath}June/June ${currentDay}${imageExtension}`;
                } else {
                    // If it's June but the day is out of range (e.g., June 31st)
                    console.warn(`Today's date (${currentDay}) is outside the expected range for June (1-30).`);
                    dailyImage.alt = "Image not available for this specific day in June.";
                }
            } else {
                // If it's not June
                console.warn("It's not June. Image display is configured only for June.");
                dailyImage.alt = "This page is designed to display images only for June.";
            }

            // Set the image source if a valid path was determined
            if (imagePath) {
                dailyImage.src = imagePath;
            } else {
                // If no image path was set (e.g., not June, or day out of range)
                // This ensures the alt text is shown clearly.
                dailyImage.src = ""; // Clear src to ensure alt text is visible
            }
        });
    </script>

</body>
</html>
