<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sai Youth Narayangarh - Volunteer Designer Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2e8b57;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #2e8b57;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #276d4b;
    }
    .success {
      margin-top: 20px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Volunteer Designer Form</h2>

<form id="volunteerForm">
  <label for="name">Name:</label>
  <input type="text" name="name" id="name" required>

  <label for="address">Address:</label>
  <input type="text" name="address" id="address" required>

  <label for="whatsapp">WhatsApp Number:</label>
  <input type="tel" name="whatsapp" id="whatsapp" required>

  <label for="portfolio">Portfolio Link:</label>
  <input type="url" name="portfolio" id="portfolio" required>

  <button type="submit">Submit</button>
  <div class="success" id="successMessage"></div>
</form>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwPcSzDwH6kjtWfLdSwZJ-m4uHb2gkyfbsb7D5JwpOaeESWj5J1ZflR6DEVFjnaGvYjPg/exec";

  document.getElementById("volunteerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const form = document.getElementById("volunteerForm");
    const formData = new FormData(form);

    fetch(scriptURL, {
      method: "POST",
      body: formData
    })
    .then(response => response.text())
    .then(result => {
      document.getElementById("successMessage").innerText = "✅ Thank you! Your data was submitted successfully.";
      form.reset();
    })
    .catch(error => {
      console.error("Error!", error.message);
      document.getElementById("successMessage").innerText = "❌ Something went wrong. Please try again.";
    });
  });
</script>

</body>
</html>
